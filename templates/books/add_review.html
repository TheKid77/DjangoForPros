<!-- templates/add_review.html-->
{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Edit Book{% endblock title %}

{% block content %}

  <p>Add Review:</p>

  <form action="{% url 'add_review' %}" method='post' enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }} 
    <button class="btn btn-success" name=submit">Save Changes</button>
  </form>

{% endblock content %}
